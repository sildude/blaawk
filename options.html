<!DOCTYPE html>
<html>
  <head>
    <title>Blaawk</title>
    <script defer src="options.js"></script>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
      }
      body {
        width: 300px;
        display: flex;
        flex-direction: column;
        background-color: #2c575f;
        gap: 0.1rem;
        height: 100vh;
        margin: 0;
        padding: 0.5rem;
      }

      section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        border-radius: 1rem;
        background-color: white;
        padding: 0.7rem;
      }

      textarea,
      button {
        color: #2c575f;
        border-radius: 0.5rem;
      }

      button:active {
        background-color: #2c575f;
        color: white;
      }

      img {
        float: right;
      }

      #save {
        height: 3rem;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2c575f;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2c575f;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .toggle {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      #affirmations {
        font-size: 1rem;
        text-align: right;
      }

      #about {
        color: #fff;
        font-size: 0.7rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        text-align: center;
      }
      #affirmBlock {
        cursor: pointer;
      }
      #affirmBlock:hover {
        transform: scale(1.02);
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <section id="affirmBlock">
      <div>
        <img src="icons/b.png" alt="Blaawk logo" width="64" height="64" />
        <p id="affirmations"></p>
      </div>
    </section>
    <section>
      <textarea
        rows="10"
        id="siteList"
        placeholder="Enter sites to block (one per line)"></textarea>
      <button id="save">Save blocklist</button>
      <div class="toggle">
        <label class="switch">
          <input type="checkbox" id="toggleButton" />
          <span class="slider round"></span>
        </label>
        Toggle site blocking
      </div>
    </section>

    <p id="about">
      Caw! This here's Blaawk, a simple Chrome extension that helps fend off
      websites that waste your precious time. Be like a fearless gull, soaring
      above distractions and obstacles!
    </p>
  </body>
</html>
